<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>

    <!-- Ícone do site -->
    <link rel="icon"
        href="https://cdn-icons.flaticon.com/png/512/732/premium/732427.png?token=exp=1660248357~hmac=70cbef3498f32fd0c5f8b7892f750be9">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="corpo">
        <header class="apresentacao">
            <img class="foto" src="img/gabriel.jpg" alt="Gabriel">
            <h1><a class="nome" href="https://www.instagram.com/g.lazari/">Gabriel F. Lazari</a></h1>
        </header>

        <main>
            <ul class="redes_socias">
                <li><a class="redes_socias-link" target="_blank" href="https://www.instagram.com/g.lazari/  ">Instagram</a></li>
                <li><a class="redes_socias-link" target="_blank" href="https://www.linkedin.com/in/gabriel-fernandes-49b622202/">Linkedin</a></li>
                <li><a class="redes_socias-link" target="_blank" href="https://github.com/NewMiniBoss">GitHub</a></li>
                <li><a class="redes_socias-link" target="_blank" href="mailto:gabrie.f.lazari@gmail.com">E-mail</a></li>
            </ul>
        </main>

        <footer>
            <ul class="icones_redes">
                <li><img class="icones_redes-icons" src="img/instagram.png" alt="instagram"></li>
                <li><img class="icones_redes-icons" src="img/linkedin.png" alt="linkedin"></li>
                <li><img class="icones_redes-icons" src="img/github.png" alt="github"></li>
                <li><img class="icones_redes-icons" src="img/email.png" alt="E-mail"></li>
            </ul>
        </footer>
    </div>
</body>

</html>
